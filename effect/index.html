<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラエフェクト</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        h1 {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            margin: 0;
            z-index: 1000;
        }
        .button-container {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .correct-btn {
            background-color: #2ecc71;
            color: white;
        }
        .incorrect-btn {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <h1>カメラエフェクト</h1>
    <div class="button-container">
        <button class="correct-btn" onclick="window.showCorrect()">正解エフェクト</button>
        <button class="incorrect-btn" onclick="window.showIncorrect()">不正解エフェクト</button>
    </div>
    <script src="make_effect.js"></script>
</body>
</html>
