<html>
  <head>
    <script type="module" src="index.js"></script>
    <script src="./speech_recog/voiceRecognition.js"></script>
    <script src="./speech_recog/dualSpeechRecognition.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="video-container">
      <button class="my-button" onClick="onClickBtn()">Join</button>
      <button class="my-button dual-recognition-button" onClick="startDualRecognition()">デュアル音声認識開始</button>
      <button class="my-button clear-results-button" onClick="clearSpeechResults()">結果をクリア</button>
    </div>

    <div id="speechResults">
      <h3>音声認識結果</h3>
      <div class="speech-results-container">
        <div class="speech-section">
          <h4 class="local-speech-title">あなたの音声</h4>
          <div id="localResults" class="speech-results-area"></div>
        </div>
        <div class="speech-section">
          <h4 class="remote-speech-title">相手の音声</h4>
          <div id="remoteResults" class="speech-results-area"></div>
          <div id="remoteStatus"></div>
        </div>
      </div>
    </div>
  </body>
</html>
